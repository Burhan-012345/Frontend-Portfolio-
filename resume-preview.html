<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/preview.css">
</head>
<body>
  <!-- Floating Background Elements -->
  <div class="bg-elements">
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>
  </div>

  <div class="container">
    <header class="header">
      <h1>Your Professional Resume</h1>
      <p>Review your resume below. Make sure everything looks perfect before downloading.</p>
    </header>

    <div class="resume-preview">
      <!-- Right Part - Personal Info -->
      <div class="right-part">
        <img id="profile-image-display" class="profile-image" src="" alt="Profile Picture">
        <h1 class="name" id="name-display"></h1>
        
        <div class="contact-info">
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <span id="phone-display"></span>
          </div>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span id="email-display"></span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location-display"></span>
          </div>
        </div>
        
        <div class="divider"></div>
        
        <div class="section">
          <h2>About Me</h2>
          <p id="about-display"></p>
        </div>
        
        <div class="section">
          <h2>Key Strengths</h2>
          <p id="strengths-display"></p>
        </div>
      </div>
      
      <!-- Left Part - Professional Info -->
      <div class="left-part">
        <div class="section">
          <h2>Professional Summary</h2>
          <p id="objective-display"></p>
        </div>
        
        <div class="section">
          <h2>Education</h2>
          <div id="education-display"></div>
        </div>
        
        <div class="section">
          <h2>Work Experience</h2>
          <div id="experience-display"></div>
        </div>
        
        <div class="section">
          <h2>Projects</h2>
          <div id="projects-display"></div>
        </div>
        
        <div class="section">
          <h2>Skills</h2>
          <div id="skills-display"></div>
        </div>
        
        <div class="section">
          <h2>Languages</h2>
          <div id="languages-display"></div>
        </div>
      </div>
    </div>
    
    <div class="action-buttons">
      <button class="action-btn" id="generateResumeBtn">
        <i class="fas fa-file-pdf"></i> Download PDF
      </button>
      <a href="resume.html" class="action-btn">
        <i class="fas fa-edit"></i> Edit Resume
      </a>
      <a href="template.html" class="action-btn" id="changeTemplateBtn">
        <i class="fas fa-palette"></i> Change Template
      </a>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toastNotification">
    <i class="fas fa-check-circle"></i>
    <span id="toastMessage">Resume downloaded successfully</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="./script/preview.js"></script>
</body>
</html>
