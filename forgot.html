<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | ResumeCraft Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="./styles/forgot.css">
</head>
<body>
    <div class="modern-card">
      <div class="card-header">
        <div class="logo">
          <span class="material-symbols-outlined logo-icon">description</span>
        </div>
        <h1 class="card-title">Reset Password</h1>
        <p class="card-subtitle">Create a new password for your ResumeCraft Pro account</p>
      </div>
      
      <form class="form" id="resetForm">
        <div id="errorMessage" class="error-message" style="display: none;">
          <span class="material-symbols-outlined">error</span>
          <span class="message-text"></span>
        </div>
        <div id="successMessage" class="success-message" style="display: none;">
          <span class="material-symbols-outlined">check_circle</span>
          <span class="message-text"></span>
        </div>
        
        <div class="form-group">
          <input 
            type="text" 
            class="form-input" 
            id="username" 
            placeholder=" "
            required 
          />
          <span class="material-symbols-outlined form-icon">person</span>
          <label for="username" class="form-label">Username</label>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            class="form-input" 
            id="newPassword" 
            placeholder=" "
            required 
            minlength="8"
          />
          <span class="material-symbols-outlined form-icon">lock</span>
          <label for="newPassword" class="form-label">New Password</label>
          <button type="button" class="toggle-password" id="toggleNewPassword">
            <span class="material-symbols-outlined">visibility_off</span>
          </button>
          
          <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            class="form-input" 
            id="confirmPassword" 
            placeholder=" "
            required 
            minlength="8"
          />
          <span class="material-symbols-outlined form-icon">lock</span>
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <button type="button" class="toggle-password" id="toggleConfirmPassword">
            <span class="material-symbols-outlined">visibility_off</span>
          </button>
        </div>
        
        <button type="submit" class="btn" id="resetButton">
          <span class="material-symbols-outlined">lock_reset</span>
          Reset Password
        </button>
      </form>
      
      <div class="back-to-login">
        Remember your password? <a href="login.html" class="link">Sign in</a>
      </div>
    </div>

    <script src="./script/forgot.js"></script>
</body>
</html>
